<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Baskervville+SC&family=Poppins:wght@500;700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

   </head>
<body>
    <header>
        <div class="Enrollment">
            <h1>Enrollment Form</h1>
        </div>
    </header>
      <div class="Enrollmentformhead">
        <h1> Skymentor College of Technology And Services </h1>
        <h2> Address :- Magh apartment floor no 2 padole square, Nagpur, Maharashtra 440022.
        <br>Content :- +91 88066 77177 / +91 000-000-0000 </h2>
    </div>

    <div class="logo">
        <img src="./../images/LOGO.png" alt="logo" height="250px" width="300px">
    </div>

    <div class="Collegeimg">

        <img src="./../images/clg campous.png" alt="College campous" height="200px" width="350px" loading="lazy">
        <img src="./../images/clg-building.png" alt="College building" height="200px" width="350px" loading="lazy">
        <img src="./../images/clg-group.jpg" alt="College group" height="200px" width="350px" loading="lazy">
    
    </div>
    <div class="Studentdetails">
    <h3>Student Details </h3>
    <form action="">
    <div class="stdDetails">
        <label for="First Name">First Name :- </label>
        <input type="text">
        <br>
        <label for="Father Name">Father Name :- </label>
        <input type="text">
        <br>
        <label for="Mother Name">Mother Name :- </label>
        <input type="text">
        <br>
        <label for="Last Name">Last Name :- </label>
        <input type="text">
        <br>
        <label for="Dob">Date of Birth :- </label>
        <input type="number">
        <br>
        <label for="Contact Number">Student Contact Number :- </label>
        <input type="number">
        <br>
        <label for="Contact Emergency Number">Student Emergency Contact Number :- </label>
        <input type="number">
        <br>
        <label for="Email id">Student Email I'd :- </label>
        <input type="text">
        <br>
        <label for="Student Address">Student Address :- </label>
        <input type="text">
        <br>
        <label for="">Gender</label>
        
        <label for="city">City </label>
        <input type="text">
        <label for="state">State </label>
        <input type="text">
        <label for="zipcode">Zip code </label>
        <input type="text">
    </div>

    <div class="Academic">
        <h4>Academic Information :- </h4>
        <label for="Previous School">Previous School :-</label>
        <input type="text">
        <br>
        <label for="PreviousColege">Previous Cologe :-</label>
        <input type="text">
        <br>
        <label for="Passingyear">Passing Year :-</label>
        <input type="number">
        <br>
    </div>

    <div class="parentdetails">
        <h5>Parent's Details</h5>
        <label for="First Name">First Name :- </label>
        <input type="text">
        <br>
        <label for="Father Name">Father Name :- </label>
        <input type="text">
        <br>
        <label for="Last Name">Last Name :- </label>
        <input type="text">
        <br>
        <label for="Dob">Date of Birth :- </label>
        <input type="number">
        <br>
        <label for="Education">Education</label>
        <input type="text">
        <label for="Contactnumber">Contact Number</label>
        <input type="text">
        <br>
        <label for="Email id">Parent Email I'd :- </label>
        <input type="text">
        <br>
        
    </div>
    </form>

      </div>
