    <link rel="stylesheet" href="../style/contact.css" />
  </head>

  <body>
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>Contact Us</h1>
      </header>

      <!-- Sidebar -->
      <aside class="sidebar">
        <img
          src="../images/common/logo.png"
          alt="Skymentor logo"
          class="logo"
        />
        <a class="btn primary-btn" href="../index.html">Login</a>
        <nav>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="Instructer.html">Our Best Guides</a></li>
            <li><a href="Blog.html">Our Blogs</a></li>
            <li><a href="Resources.html">Resources</a></li>
            <li><a href="Testimonials.html">Testimonials</a></li>
            <li><a href="Course.html">Courses</a></li>
            <li><a href="AboutUs.html">About Us</a></li>
            <li><a href="ContactUs.html">Contact Us</a></li>
            <li><a href="FAQ.html">FAQ's</a></li>
          </ul>
        </nav>
        <a href="../pages/Enrollment.html" class="btn enroll-btn"
          >Enroll Here</a
        >
      </aside>

      <!-- Main Content -->
      <main class="content">
        <h2>Get in Touch</h2>
        <div class="formbold-form-wrapper">
          <form
            action="#"
            method="post"
            aria-labelledby="contact-form"
            novalidate
          >
            <!-- Name Fields -->
            <div class="formbold-input-flex">
              <div class="input-container">
                <label for="firstname" class="formbold-form-label"
                  >First Name</label
                >
                <input
                  type="text"
                  name="firstname"
                  id="firstname"
                  placeholder="Enter your first name"
                  class="formbold-form-input"
                  required
                  aria-required="true"
                />
              </div>
              <div class="input-container">
                <label for="lastname" class="formbold-form-label"
                  >Last Name</label
                >
                <input
                  type="text"
                  name="lastname"
                  id="lastname"
                  placeholder="Enter your last name"
                  class="formbold-form-input"
                  required
                  aria-required="true"
                />
              </div>
            </div>

            <!-- Contact Fields -->
            <div class="formbold-input-flex">
              <div class="input-container">
                <label for="email" class="formbold-form-label">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  class="formbold-form-input"
                  required
                  aria-required="true"
                />
              </div>
              <div class="input-container">
                <label for="phone" class="formbold-form-label">Phone</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  placeholder="Enter your phone number"
                  class="formbold-form-input"
                  pattern="[\+]?[0-9]{1,4}[ \-]?[0-9]+([ \-]?[0-9]+)*"
                  required
                  aria-required="true"
                />
              </div>
            </div>

            <!-- Message Textarea -->
            <div class="formbold-textarea">
              <label for="message" class="formbold-form-label">Message</label>
              <textarea
                name="message"
                id="message"
                placeholder="Write your message..."
                rows="6"
                class="formbold-form-input"
                required
                aria-required="true"
              ></textarea>
            </div>

            <!-- File Upload -->
            <div class="formbold-input-file">
              <input type="file" name="upload" id="upload" />
              <label for="upload" class="formbold-input-label">
                <span class="file-upload-icon">ðŸ“Ž</span> Attach files
              </label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="formbold-btn">Send Message</button>
          </form>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p>
          &copy; All Copyrights Reserved 2024. Skymentor College of Technology &
          Services
        </p>
      </footer>
    </div>
  </body>
</html>
